<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Migrene Tracker</title>
  <style>
    body { font-family: sans-serif; padding: 1rem; max-width: 600px; margin: auto; }
    input, textarea, button, select { display: block; width: 100%; margin-bottom: 0.5rem; padding: 0.5rem; }
  </style>
</head>
<body>
  <h1>Jurnal Migrene Cluster</h1>

  <label>Data</label>
  <input id="date" type="date">
  <label>Ora</label>
  <input id="time" type="time">
  <label>Severitate (nr pastile Sumatriptan, 0-5)</label>
  <input id="severity" type="number" min="0" max="5">
  <label>Durată atac (minute)</label>
  <input id="duration" type="number">
  <label>Exerciții fizice?</label>
  <select id="exercise">
    <option value="Da" selected>Da</option>
    <option value="Nu">Nu</option>
  </select>
  <label>Detalii exercițiu</label>
  <input id="exerciseDetails">
  <label>Factor declanșator</label>
  <input id="trigger">
  <label>Observații</label>
  <textarea id="notes"></textarea>
  <button onclick="saveEntry()">Adaugă episod</button>
  <button onclick="location.href='edit.html'">Editează episoadele</button>

  <script>
    const dateInput = document.getElementById('date');
    const timeInput = document.getElementById('time');

    const now = new Date();
    dateInput.value = now.toISOString().split('T')[0];
    timeInput.value = now.toTimeString().slice(0,5);

    const loadEntries = () => JSON.parse(localStorage.getItem('clusterMigraineLog') || '[]');
    const saveEntries = (data) => localStorage.setItem('clusterMigraineLog', JSON.stringify(data));

    function saveEntry() {
      const entry = {
        date: dateInput.value,
        time: timeInput.value,
        severity: document.getElementById('severity').value,
        duration: document.getElementById('duration').value,
        exercise: document.getElementById('exercise').value,
        exerciseDetails: document.getElementById('exerciseDetails').value,
        trigger: document.getElementById('trigger').value,
        notes: document.getElementById('notes').value
      };

      if (!entry.date || !entry.time || entry.severity === '') {
        alert('Completează minim data, ora și severitatea.');
        return;
      }

      const entries = loadEntries();
      entries.unshift(entry);
      saveEntries(entries);
      alert('Episod adăugat.');
      location.reload();
    }
  </script>
</body>
</html>
