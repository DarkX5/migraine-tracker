<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Migrene Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      max-width: 600px;
      margin: auto;
    }
    input, textarea, button {
      width: 100%;
      padding: 0.5rem;
      margin: 0.25rem 0;
      box-sizing: border-box;
    }
    button {
      background-color: royalblue;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #4169e1;
    }
    a {
      color: royalblue;
      text-decoration: none;
      display: inline-block;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Migrene Tracker</h1>
  <form id="entryForm">
    <input type="date" name="date" id="date" required />
    <input type="time" name="time" id="time" required />
    <input type="number" name="severity" id="severity" placeholder="Număr pastile Sumatriptan (0-5)" min="0" max="5" required />
    <input type="text" name="duration" id="duration" placeholder="Durată atac (minute)" />
    <input type="text" name="exercise" id="exercise" placeholder="Exerciții? (Da/Nu)" value="Da" />
    <input type="text" name="exerciseDetails" id="exerciseDetails" placeholder="Detalii exercițiu" />
    <input type="text" name="trigger" id="trigger" placeholder="Factor declanșator" />
    <textarea name="notes" id="notes" placeholder="Observații"></textarea>
    <button type="submit">Adaugă episod</button>
  </form>

  <a href="edit.html">Editează episoade</a>

  <script>
    const LOCAL_STORAGE_KEY = 'clusterMigraineLog';
    const form = document.getElementById('entryForm');

    document.getElementById('date').valueAsDate = new Date();
    const now = new Date();
    document.getElementById('time').value = now.toTimeString().slice(0,5);

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const newEntry = {};
      formData.forEach((value, key) => newEntry[key] = value);

      if (!newEntry.date || !newEntry.time || newEntry.severity === '') {
        alert('Completează minim data, ora și severitatea.');
        return;
      }

      const saved = JSON.parse(localStorage.getItem(LOCAL_STORAGE_KEY) || '[]');
      saved.unshift(newEntry);
      localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(saved));
      form.reset();
      document.getElementById('date').valueAsDate = new Date();
      document.getElementById('time').value = new Date().toTimeString().slice(0,5);
      alert('Episod salvat!');
    });
  </script>
</body>
</html>
